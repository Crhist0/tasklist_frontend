<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados - Lista de tarefas</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/iconsmind/outline/256/Bulleted-List-icon.png"
        type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="loader/loader.css">
    <style>
        * {
            overflow: hidden;
        }

        #inputs {
            padding-left: 4px;
            padding-right: 4px;
            justify-content: space-between;
        }

        #hr {
            margin-top: 16px;
        }

        #detailAndSubmit {
            padding-left: 16px;
        }

        #table {
            padding-left: 4vh;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-control:focus {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="content-fluid mx-2">

        <div class="row">
            <h1>Meus recados


                <button id="submit" type="submit" onclick="logout()" class="btn btn-sm btn-outline-danger ">
                    logout
                </button>



            </h1>
        </div>

        <div class="row ">
            <form>
                <div id="inputs" class="col-12 d-flex">
                    <div class="col-3 ">
                        <input autocomplete="off" id="description" type="text" class="form-control "
                            placeholder="Descrição">
                    </div>
                    <div id="detailAndSubmit" class="col-9 d-flex">
                        <input autocomplete="off" id="detail" type="text" class="form-control"
                            placeholder="Detalhamento">


                        <!-- feature - botão expandido -->
                        <!-- <button id="submit" type="submit" class="btn btn-primary dropdown-toggle ms-1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Adicionar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" onclick="addTask(0)">Adicionar ao fim da lista</a></li>
                            <li><a class="dropdown-item" onclick="addTask(1)">Adicionar ao início da lista</a></li>
                        </ul> -->
                        <!-- fim da feature -->

                        <!-- botão como na referencia -->
                        <button id="submit" type="button" onclick="addTask(0)" class="btn btn-primary ms-2 me-3">
                            Salvar
                        </button>

                    </div>

                </div>
            </form>
        </div>

        <hr id="hr">

        <div class="row">
            <table id="table" class="table table-striped">
                <thead>
                    <tr id="tableHeader" class="row d-flex justify-items-center">
                        <th id="table" scope="col" class="col-1">#</th>
                        <th style="margin-left: -5px;" scope="col" class="col-3">Descrição</th>
                        <th style="margin-left: -5px;" scope="col" class="col-6">Detalhamento</th>
                        <th style="margin-left: -5px;" scope="col" class="col-2 text-center">Ação</th>
                    </tr>
                </thead>
                <tbody id="tBody" class="row d-flex justify-items-center">
                </tbody>

            </table>
        </div>

    </div>
    <div id="loader-wrapper">
        <div id="loader">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%; display: block; --darkreader-inline-bgcolor: rgba(0, 0, 0, 0); --darkreader-inline-bgimage: none; shape-rendering: auto;"
                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
                data-darkreader-inline-bgcolor="" data-darkreader-inline-bgimage="">
                <path fill="none" stroke="#b3c430" stroke-width="11"
                    stroke-dasharray="138.55802124023438 118.03090698242187"
                    d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                    stroke-linecap="round"
                    style="transform: scale(0.8); transform-origin: 50px 50px 0px; --darkreader-inline-stroke: #c4d34d;"
                    data-darkreader-inline-stroke="">
                    <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1.25s" keyTimes="0;1"
                        values="0;256.58892822265625" />
                </path>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/util.js"></script>
    <script src="./JS/taskList.js"></script>


</body>

</html>
