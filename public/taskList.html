<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados - Lista de tarefas</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/iconsmind/outline/256/Bulleted-List-icon.png"
        type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        * {
            overflow: hidden;
        }

        #inputs {
            padding-left: 4px;
            padding-right: 4px;
            justify-content: space-between;
        }

        #hr {
            margin-top: 16px;
        }

        #detailAndSubmit {
            padding-left: 16px;
        }

        #table {
            padding-left: 4vh;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-control:focus {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="content-fluid mx-2">

        <div class="row">
            <h1>Meus recados


                <button id="submit" type="submit" onclick="logout()" class="btn btn-sm btn-outline-danger ">
                    logout
                </button>



            </h1>
        </div>

        <div class="row ">
            <form>
                <div id="inputs" class="col-12 d-flex">
                    <div class="col-3 ">
                        <input autocomplete="off" id="description" type="text" class="form-control "
                            placeholder="Descrição">
                    </div>
                    <div id="detailAndSubmit" class="col-9 d-flex">
                        <input autocomplete="off" id="detail" type="text" class="form-control"
                            placeholder="Detalhamento">


                        <!-- feature - botão expandido -->
                        <button id="submit" type="submit" class="btn btn-primary dropdown-toggle ms-1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Adicionar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" onclick="addTask(0)">Adicionar ao fim da lista</a></li>
                            <li><a class="dropdown-item" onclick="addTask(1)">Adicionar ao início da lista</a></li>
                        </ul>
                        <!-- fim da feature -->

                        <!-- botão como na referencia -->
                        <!-- <button id="submit" type="submit" onclick="addTask()" class="btn btn-primary">
                            Salvar
                        </button> -->

                    </div>

                </div>
            </form>
        </div>

        <hr id="hr">

        <div class="row">
            <table id="table" class="table table-striped">
                <thead>
                    <tr id="tableHeader">
                        <th id="table" scope="col" style="width: 3vw;">#</th>
                        <th scope="col" style="width: 22vw;">Descrição</th>
                        <th scope="col" style="width: 65vw;">Detalhamento</th>
                        <th scope="col" style="width: 10vw;">Ação</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>

            </table>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/util.js"></script>
    <script src="./JS/taskList.js"></script>


</body>

</html>
