        #inputs {
            display: flex;
            justify-content: center;

        }

        #submit {
            display: flex;
        }

        button {
            text-align: center
        }

            display: flex;
            justify-content: center;

                    <div id="inputs">
                        <div class="mb-3 col-5 me-1">
                            <input id="name" type="text" class="form-control btn-lg" placeholder="User name">
                        </div>
                        <div class="mb-3 col-5 ms-1">
                            <input id="pass" type="password" class="form-control btn-lg" placeholder="Password">
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button id="submit" type="button" class="btn btn-success col-10 offset-2 btn-lg">
                            ENTRAR
                        </button>
                    </div>
                </form>
                <a href="createAcc.html">
